<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login Vulnerável - Laboratório Deskjet</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(255, 0, 119, 0.9);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px #ff0077;
    }
    input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      background: #ff0077;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    #error {
      color: yellow;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login Vulnerável</h2>
    <input type="text" id="user" placeholder="Usuário" />
    <input type="password" id="pass" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <p id="error"></p>
  </div>

  <script>
    // Credenciais fixas no JS - falha #1 (exposição)
    const USERS = {
      admin: '1234',
      guest: 'guest123'
    };

    // Falha #2: nenhuma sanitização, vulnerável a XSS via username
    function login() {
      const user = document.getElementById('user').value;
      const pass = document.getElementById('pass').value;
      const error = document.getElementById('error');

      if (USERS[user] && USERS[user] === pass) {
        // Falha #3: salva "logado" sem criptografia e sem expiração
        localStorage.setItem('loggedUser', user);
        // Falha #4: não verifica se a página destino está protegida
        window.location.href = 'index.html';
      } else {
        // Falha #5: exibe mensagem de erro injetando diretamente texto sem escape
        error.innerHTML = 'Usuário <b>' + user + '</b> ou senha inválidos!';
        error.style.display = 'block';
      }
    }
  </script>

</body>
</html>
