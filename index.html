<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Laboratório Deskjet - Área Restrita</title>
  <style>
    body {
      background: #000;
      color: #ff0077;
      font-family: monospace;
      padding: 20px;
    }
    .logout-btn {
      background: #ff0077;
      border: none;
      padding: 10px 20px;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo ao Laboratório Deskjet</h1>
  <p>Área restrita - só acessível se estiver logado</p>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <script>
    // Falha #6: sem verificação real do login no backend, só localStorage
    const loggedUser = localStorage.getItem('loggedUser');

    if (!loggedUser) {
      // Falha #7: redirecionamento fácil de burlar (não bloqueia conteúdo no front)
      window.location.href = 'login.html';
    } else {
      // Falha #8: exposição do nome do usuário diretamente no DOM sem sanitização
      document.body.insertAdjacentHTML('beforeend', '<p>Usuário logado: <b>' + loggedUser + '</b></p>');
    }

    function logout() {
      localStorage.removeItem('loggedUser');
      window.location.href = 'login.html';
    }
  </script>

</body>
</html>
